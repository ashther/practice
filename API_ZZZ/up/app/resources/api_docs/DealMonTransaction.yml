个人用户消费行为详情页-每日消费金额详情
该API用于个人用户在详情页面返回统计时段内每日在不同商户的消费金额
---
tags:
  - 消费行为
parameters:
  - name: id
    description: 个人用户id
    in: query
    type: integer
    required: true
    default: 7985
  - name: startDate
    description: 统计时段起始日
    in: query
    type: string
    required: true
    default: '2017-09-01'
  - name: endDate
    description: 统计时段终止日
    in: query
    type: string
    required: true
    default: '2017-09-07'
  - name: pageIndex
    description: 分页索引
    in: query
    type: integer
    required: true
    default: 1
  - name: pageSize
    description: 分页记录数
    in: query
    type: integer
    required: true
    default: 5
responses:
  200:
    description: 正常返回
    schema:
      type: object
      properties:
        total:
          type: integer
          description: 总记录数
        data: 
          type: object
          description: 分页记录
          properties:
            business:
              type: array
              description: 商户
              items:
                type: string
            mon:
              type: array
              description: 每日各商户消费金额
              items:
                type: number
            date:
              type: array
              description: 日期
              items:
                type: string
    examples:
      total: 3
      data: 
        business: ['丹桂苑一楼', '丹桂苑三楼', '医学学而超市']
        mon: [10, 10.5, 10]
        date: ['2017-09-01', '2017-09-02', '2017-09-02']
  500:
    description: 内部计算错误，也可能是入参的问题
    schema:
      type: object
      properties:
        message:
          type: string
          description: 错误信息
    examples:
      message: 'not correct level parameter'
