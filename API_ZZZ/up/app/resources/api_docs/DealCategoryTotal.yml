群体/个人用户消费类型首页-各消费类型总次数
该API用于群体和个人用户首页面返回统计时段内各消费类型总消费次数
---
tags:
  - 消费类型
parameters:
  - name: level
    description: 群体用户等级或个人用户
    in: query
    type: string
    required: true
    enum: ['all', 'college', 'major', 'ego']
    default: all
  - name: id
    description: 当群体用户不是“全校”时，对应的群体用户id，如院系id，或个人id
    in: query
    type: integer
  - name: startDate
    description: 统计时段起始日
    in: query
    type: string
    required: true
    default: '2017-09-01'
  - name: endDate
    description: 统计时段终止日
    in: query
    type: string
    required: true
    default: '2017-09-07'
responses:
  200:
    description: 正常返回
    schema:
      type: object
      properties:
        type:
          type: array
          description: 消费类型
          items:
            type: string
        n:
          type: array
          description: 消费次数
          items:
            type: integer
    examples:
      type: ['其他', '饮食']
      n: [1, 2]
  500:
    description: 内部计算错误，也可能是入参的问题
    schema:
      type: object
      properties:
        message:
          type: string
          description: 错误信息
    examples:
      message: 'not correct level parameter'
