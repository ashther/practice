群体用户活跃用户详情页-疑似失联用户表
该API用于群体用户活跃用户详情页，将返回当前日期疑似失联用户表
---
tags:
  - 活跃用户
parameters:
  - name: level
    description: 群体用户等级
    in: query
    type: string
    required: true
    enum: ['all', 'college', 'major']
    default: all
  - name: id
    description: 当群体用户不是“全校”时，对应的群体用户id，如院系id
    in: query
    type: integer
  - name: pageIndex
    description: 分页索引
    in: query
    type: integer
    required: true
    default: 1
  - name: pageSize
    description: 每页项目数
    in: query
    type: integer
    required: true
    default: 5
responses:
  200:
    description: 正常返回
    schema:
      type: object
      properties:
        total: 
          type: integer
          description: 总行数
        data: 
          type: object
          description: 疑似失联数据
          properties:
            percode:
              type: array
              description: 学号
              items:
                type: string
            name:
              type: array
              description: 姓名
              items:
                type: string
            last:
              type: array
              description: 最后刷卡时间
              items:
                type: string
            idtype:
              type: array
              description: 证件类型
              items:
                type: string
            idno:
              type: array
              description: 证件号码
              items:
                type: string
            sex:
              type: array
              description: 性别
              items: 
                type: string
            college:
              type: array
              description: 院系
              items:
                type: string
            major:
              type: array
              description: 专业
              items:
                type: string
    examples:
      percode: '120130901411'
      name: '张三'
      last: '2018-04-20 19:44:27'
      idtype: '身份证'
      idno: '620102199001010000'
      sex: '男'
      college: '管理学院'
      major: '博士-行政管理'
  500:
    description: 内部计算错误，也可能是入参的问题
    schema:
      type: object
      properties:
        message:
          type: string
          description: 错误信息
    examples:
      message: 'not correct level parameter'
