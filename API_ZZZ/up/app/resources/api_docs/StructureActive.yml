群体用户首页-群体结构
该API用于群体用户首页群体结构模块，将返回统计时段内指定群体内活跃用户的各项结构占比
---
tags:
  - 群体结构
parameters:
  - name: level
    description: 群体用户等级
    in: query
    type: string
    required: true
    enum: ['all', 'college', 'major']
    default: all
  - name: id
    description: 当群体用户不是“全校”时，对应的群体用户id，如院系id
    in: query
    type: integer
  - name: startDate
    description: 统计时段起始日
    in: query
    type: string
    required: true
    default: '2017-09-01'
  - name: endDate
    description: 统计时段终止日
    in: query
    type: string
    required: true
    default: '2017-09-01'
responses:
  200:
    description: 正常返回
    schema:
      type: object
      properties:
        sex:
          type: object
          description: 各性别占比
          properties:
            sex:
              type: array
              description: 性别标签
              items:
                type: string
            n:
              type: array
              description: 各性别人数
              items:
                type: integer
        politics:
          type: object
          description: 各政治面貌占比
          properties:
            politics:
              type: array
              description: 政治面貌标签
              items:
                type: string
            n:
              type: array
              description: 各政治面貌人数
              items:
                type: integer
        area:
          type: object
          description: 各生源地（省内/省外）占比
          properties:
            area:
              type: array
              description: 省内/外标签
              items:
                type: string
            n:
              type: array
              description: 省内/外生源人数
              items:
                type: integer
        nation:
          type: object
          description: 汉族/少数民族占比
          properties:
            nation:
              type: array
              description: 汉族/少数民族标签
              items:
                type: string
            n:
              type: array
              description: 汉族/少数民族人数
              items:
                type: integer
    examples:
      sex: 
        sex: ['男', '女']
        n: [50, 50]
      politics:
        politics: ['中国共产主义青年团团员', '中国共产党党员']
        n: [50, 50]
      area:
        area: ['省内', '省外']
        n: [50, 50]
      nation:
        nation: ['汉族', '少数民族']
        n: [50, 50]
  500:
    description: 内部计算错误，也可能是入参的问题
    schema:
      type: object
      properties:
        message:
          type: string
          description: 错误信息
    examples:
      message: 'not correct level parameter'
