群体用户作息规律指数
该API用于计算群体用户在统计时段内不同作息规律指数区间内的用户占比，及平均指数
---
tags:
  - 作息规律
parameters:
  - name: level
    description: 群体用户等级
    in: query
    type: string
    required: true
    enum: ['all', 'college', 'major']
    default: all
  - name: id
    description: 当群体用户不是“全校”时，对应的群体用户id，如院系id
    in: query
    type: integer
  - name: startDate
    description: 统计时段起始日
    in: query
    type: string
    required: true
    default: '2017-09-01'
  - name: endDate
    description: 统计时段终止日
    in: query
    type: string
    required: true
    default: '2017-09-07'
  - name: degree
    description: 在读学位
    in: query
    type: string
    required: false
  - name: sex
    description: 性别
    in: query
    type: string
    required: false
    enum: ['男', '女']
  - name: area
    description: 生源地
    in: query
    type: string
    required: false
  - name: yearIn
    description: 入学年
    in: query
    type: string
    required: false
responses:
  200:
    description: 正常返回
    schema:
      type: object
      properties:
        data:
          type: object
          description: 作息规律指数封箱统计
          properties:
            group:
              type: array
              description: 封箱区间
              items:
                type: string
            regular:
              type: array
              description: 该区间内用户占比
              items:
                type: number
        regularMean:
          type: number
          description: 作息规律指数平均值
    examples:
      data:
        group: ["(-0.001, 0.05]", "(0.05, 0.1]"]
        regular: [0.5, 0.5]
      regularMean: 0.5
  500:
    description: 内部计算错误，也可能是入参的问题
    schema:
      type: object
      properties:
        message:
          type: string
          description: 错误信息
    examples:
      message: 'not correct level parameter'
